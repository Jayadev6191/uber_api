<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="stylesheets/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
    <script src="../bower_components/handlebars/handlebars.js"></script>
    <title>Uber API</title>
  </head>
  <body>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyC4jkpAG7dn4KW0M6Gdo4ZaE3tQCnbR_CQ&sensor=true&libraries=places"></script>
    <script language="JavaScript" src="http://www.geoplugin.net/javascript.gp" type="text/javascript"></script>
    <script type="text/javascript" src="javascripts/geolocation.js"></script>
      <div>
        <div class="col-md-6">
          <div id="map" style="width: 720px; height: 480px;"></div>
        </div>
        <div class="col-md-6">
          <form id="address_placeholder">
            <div class="form-group">
              <label for="usr">From:</label>
              <input class="form-control" id="from_address" type="textbox">
            </div>

            <div class="form-group">
              <label for="usr">To:</label>
              <input class="form-control controls" id="to_address" type="textbox">
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-default" id="uber" >Uber It</button>
            </div>
          </form>

          <div class="row">
            <div class="container" id="suggestions"></div>
          </div>
        </div>
      </div>
  </body>

  <script id="times_template" type="text/x-handlebars-template">
    <div class="col-md-2 item" id={{display_name}}>
      <label>{{display_name}}</label>
      <div>{{price}}</div>
      <div>{{estimate}} mins</div>
    </div>
  </script>

  <script id="booking_template" type="text/x-handlebars-template">
    <div class="col-md-2 item" id={{display_name}}>
      <label>{{display_name}}</label>
      <div>{{estimate}}</div>
      <div>{{distance}} mi</div>
      {{#if time_estimate}}
        <div>E/A: {{time_estimate}} mins</div>
        {{else}}
        <div>E/A: N/A</div>
      {{/if}}
      <button type="submit" class="btn btn-danger btn-xs request_ride">Book</button>
    </div>
  </script>

</body>
</html>
